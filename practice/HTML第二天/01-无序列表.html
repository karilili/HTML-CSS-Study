<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>列表条目1</li>
        <li>列表条目2</li>
        <li>列表条目3</li>
    </ul>
</body>
</html>
<!-- 无序列表 -->
<!-- 作用:布局排列整齐的不需要规定顺序的区域 -->
<!-- 标签：ui嵌套li，ul是无序列表，li是列表条目 -->
<!-- li是独占一行的 -->
<!-- ul标签里面只能包裹li标签 -->
<!-- li标签里面可以包裹任何内容 -->

<!-- 有序列表 -->
<!-- ol嵌套li，ol是有序列表，li是列表条目，其他和无序列表一样 -->
