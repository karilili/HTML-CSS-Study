<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无语义，只用于布局 -->

    <!-- div是独占一整行的布局标签，常称呼为：大盒子 -->
    <div>这是 div 标签</div>
    <div>这是 div 标签</div>

    <!-- span标签不换行，常称呼为：小盒子 -->
    <span>这是 span 标签</span>
    <span>这是 span 标签</span>



</body>
</html>
