<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- select嵌套option，select是下拉菜单整体，option是下拉菜单的每一项，selected属性可以默认选中 -->
    <!-- select默认有name id两属性，是发送数据时需要用的，现在没有后台，暂时删除 -->
    <!-- option默认有value属性，也是发送数据时需要用的，现在没有后台，暂时删除 -->
    城市：<select>
        <option>北京</option>
        <option>上海</option>
        <option>广州</option>
        <option>深圳</option>
        <option selected>武汉</option>
    </select>
</body>
</html>
