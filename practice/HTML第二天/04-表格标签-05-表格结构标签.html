<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>总分</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>99</td>
                <td>100</td>
                <td>199</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>98</td>
                <td>100</td>
                <td>198</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td>全市第一</td>
                <td>全市第一</td>
                <td>全市第一</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>

<!-- 
table 嵌套tr，tr嵌套td/th

table 表格 
tr 行
th 表头单元格 默认是加粗居中
td 内容单元格 

在网页中，表格默认没有边框线，使用border属性可以为表格添加边框线
-->

<!-- 表格结构标签

    thead  表格头部  表格头部内容
    tbody  表格主体  主体内容区域
    tfoot  表格底部  汇总信息区域

    看不出效果，可以省略表格结构标签

 -->
