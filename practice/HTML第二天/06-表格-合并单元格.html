<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th>姓名</th>
                <th>语文</th>
                <th>数学</th>
                <th>总分</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>张三</td>
                <td>99</td>
                <td rowspan="2">100</td>
                <td>199</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>98</td>
                <!-- <td>100</td> -->
                <td>198</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td colspan="3">全市第一</td>
                <!-- <td>全市第一</td> -->
                <!-- <td>全市第一</td> -->
            </tr>
        </tfoot>
    </table>
</body>

</html>


<!-- 
    1、
    保留最左最上的单元格
    2、
    跨行合并，保留最上的单元格，添加属性rowspan
    跨列合并，保留最左的单元格，添加属性colspan
    3、
    删除被合并的单元格

    不能跨结构标签合并单元格  比如tfoot与tbody的单元格看上去是拼在一起的，但由于属于不同的结构标签，因此不能合并
-->
