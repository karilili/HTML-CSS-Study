<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dl>
        <dt>服务中心</dt>
        <dd>申请售后</dd>
        <dd>售后政策</dd>
    </dl>
</body>
</html>
<!-- 定义列表 -->
<!-- 一般用在网页的底部 一个标题+多行内容 -->
<!-- dl嵌套dt与dd，dl是定义列表，dt是定义列表的标题，dd是定义列表的描述/详情 -->
<!-- css可以调整dd与dt的缩进大小 -->
<!-- dl里面只能包含dt与dd -->
<!-- dt与dd里面可以包含任何内容，可以再包含dl，实现列表嵌套 -->
