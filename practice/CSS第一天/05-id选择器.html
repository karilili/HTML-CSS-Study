<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 定义id选择器 */
        #red {
            color:red;
        }
    </style>
</head>
<body>
    <!-- 使用id选择器 -->
    <div id="red"> 这是 div 标签 </div>
</body>
</html>

<!-- idx选择器：查找标签，差异化设置标签的显示效果 -->
<!-- id选择器一般配合JavaScript使用，很少用来设置CSS样式 -->
<!-- 一般使用id选择器，而非类选择器 -->
<!-- 步骤:1、定义id选择器->#id名；2、使用id选择器->标签添加id="id名" -->
<!-- 同一个id选择器在一个页面只能使用一次 -->
