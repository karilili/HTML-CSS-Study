<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 本质：并未移动标签的位置，而是将标签中的文字内容在标签中居中了 */
        /* h1这个标签会占据水平所有空间 */
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>标题文字</h1>
</body>
</html>

<!-- text-align 控制内容水平对齐方式 -->
<!-- left 左对齐（默认） -->
<!-- center 居中对齐 -->
<!-- right 右对齐 -->
