<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            font-family: 楷体;
        }
    </style>
</head>
<body>
    <div>测试文字</div>
</body>
</html>

<!-- 属性名：font-family 属性值：字体名-->
<!-- 使用：font-family:字体族名 -->
<!-- font-family属性值可以书写多个字体名，各个字体名用逗号隔开，执行顺序是从左向右依次查找 -->
<!-- font-family属性最后设置一个字体族名，使得在不同电脑上文字风格可以统一，网页开发建议使用无衬线字体 -->
<!-- 无衬线字体族名：sans-serif ；如果到最后都找不到相应字体名，则在无衬线字体族中找一个字体-->
<!-- 可以从京东淘宝等线上商城上复制字体族设置代码 -->
