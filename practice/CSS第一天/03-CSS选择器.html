<!-- 选择器：查找标签，设置样式 -->
<!-- 四种基础选择器：标签选择器，类选择器，id选择器，通配符选择器 -->
<!-- 标签选择器：使用标签名作为选择器（如果没有这个标签，就没有这种标签选择器，不能随意书写）->选中同名标签设置同名的样式（会将所有同名标签都设置相同的样式） -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 特点：选中同名标签设置相同的样式，无法差异化同名标签的样式 */
        p {
            color: red;
        }
    </style>
</head>
<body>
    <p>这是 p 标签</p>
    <p>1111</p>
    <p>2222</p>
</body>
</html>
