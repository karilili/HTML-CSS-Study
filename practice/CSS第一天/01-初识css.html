<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS代码 */
        /* 选择器{CSS属性} */
        /* 选择器就是目标标签 */
        /* 属性名和属性值成对出现->键值对 */
        /* p 与 {} 之间可以没有空格，但最好要有一个空格 */
        p {
            /* 文字颜色 */
            color: red;
            /* 字号 */
            font-size: 30px;
        }
    </style>
</head>

<body>
    <p>体验 CSS</p>
</body>

</html>

<!-- 在head标签里面的title标签的下方添加style双标签 -->
