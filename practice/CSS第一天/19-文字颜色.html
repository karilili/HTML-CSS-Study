<!-- 颜色表示方式：1、颜色关键字；2、rgb(取值0~255)；3、rgba（a取值0~1，实现透明色）；4、十六进制表示法 -->
<!-- 
    十六进制表示法：#RRGGBB，两两一组，每个取值0~f，两个即可表示0~255；
    如果两个数值是一样的，可以简写为一个数值，如：#00ff00，可以简写为#0f0； 
-->
<!-- 但凡涉及颜色的地方，都可以用这四种颜色表示方法 -->
