<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 经验：谷歌浏览器文字有默认大小 16px */
        p {
            /* font-size属性必须有单位，否则属性不生效 */
            font-size: 30px;
        }
    </style>
    
</head>
<body>
    <p>测试字体大小</p>
    <div>测试默认字体大小</div>
</body>
</html>

<!-- font-size 字体大小 -->
<!-- font-weight 字体粗细 -->
<!-- font-weight 正常粗细：数字400，关键字normal -->
