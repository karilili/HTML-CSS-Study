<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 在浏览器中，想要自动播放，必须要有muted属性，但360支持不静音自动播放 -->
    <video src="./media/vue.mp4" controls loop autoplay></video>
</body>
</html>  
  
  <!-- controls 显示音频控制面板
         loop 循环播放
         muted 静音播放
         autoplay 自动播放  为了提升用户体验浏览器支持在静音状态自动播放 即和muted标签一起使用-->
